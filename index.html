body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:#f4f6fb;color:#222}

/* HEADER */
header{
background:
linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c");
background-size:cover;
background-position:center;
color:#fff;
padding:90px 20px;
text-align:center
}
.logo{font-size:42px;font-weight:900;letter-spacing:2px}
header h2{margin:15px 0;font-weight:400}
header p{font-size:18px;opacity:.9}
.callnow a{

margin-top:25px;
background:linear-gradient(135deg,#ffdd00,#ff9f00);
padding:15px 40px;
border-radius:40px;
color:#000;
text-decoration:none;
font-weight:700;
font-size:18px
}

/* NAV */
nav{
background:#0f172a;
padding:14px;
text-align:center;
position:sticky;
top:0;
z-index:100
}
nav a{
color:#fff;
margin:0 15px;
text-decoration:none;
font-weight:600
}

/* SECTION */
.section{
padding:70px 20px;
max-width:1200px;
margin:auto
}
.section h2{
text-align:center;
margin-bottom:35px;
color:#1a2a6c;
font-size:32px
}
.section p{
text-align:center;
max-width:950px;
margin:auto;
line-height:1.8;
font-size:17px
}

/* CARDS */
.services{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px
}
.card{
background:#fff;
border-radius:20px;
padding:35px 25px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,.15);
transition:.4s;
opacity:0;
transform:translateY(40px)
}
.card.show{opacity:1;transform:translateY(0)}
.card:hover{transform:translateY(-10px) scale(1.03)}
.card span{font-size:40px;display:block;margin-bottom:15px}

/* TRUST */
.highlight{
background:
linear-gradient(rgba(26,42,108,.9),rgba(26,42,108,.9)),
url("https://images.unsplash.com/photo-1556742400-b5f6e2d8f7b8");
background-size:cover;
color:#fff
}
.highlight h2{color:#fff}
.highlight .card{color:#222}

/* COUNTERS */
.counters{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:25px;
margin-top:40px
}
.counter{
background:#fff;
border-radius:18px;
padding:30px;
text-align:center;
box-shadow:0 12px 35px rgba(0,0,0,.15)
}
.counter h3{
font-size:34px;
margin:0;
color:#1a2a6c
}
.counter p{
margin:8px 0 0;
color:#111
}

/* LOGO SLIDER */
.logos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
gap:25px;
margin-top:40px
}
.logos div{
background:#fff;
padding:20px;
border-radius:14px;
font-weight:700;
color:#0f172a;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,.12)
}

/* ====== VISIBILITY FIX (ONLY ADDITION) ====== */
.highlight .counter,
.highlight .logos div{
background:#ffffff !important;
color:#0f172a !important;
}
/* ========================================= */

/* FORM */
form{
background:#fff;
padding:35px;
border-radius:25px;
box-shadow:0 15px 40px rgba(0,0,0,.15)
}
input,select,button{
width:100%;
padding:14px;
margin:12px 0;
border-radius:12px;
border:1px solid #ccc;
font-size:16px
}
button{
background:linear-gradient(135deg,#1a2a6c,#2a5298);
color:#fff;
border:none;
font-weight:700;
cursor:pointer
}

/* FOOTER */
footer{
background:#0f172a;
color:#fff;
text-align:center;
padding:25px

padding:16px 26px;

}
